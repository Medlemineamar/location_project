<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Garages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <a href="/garage/add" class="btn btn-primary">Ajouter un Nouveau Garage</a>
    <h1>Garages Disponibles</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Responsable</th>
            <th>Téléphone</th>
            <th>mecanicien</th>
            <th>electricien</th>
            <th>tolier</th>
            <th>service</th>
            <th>adresse</th>
            <th>latitude</th>
            <th>longitude</th>
            <th>moughataa</th>

            <!-- Autres en-têtes de colonnes -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="garage : ${garages}">
            <td th:text="${garage.nom}">Nom du Garage</td>
            <td th:text="${garage.nomDuResponsable}">Nom du Responsable</td>
            <td th:text="${garage.numeroTelephone}">Numéro de Téléphone</td>
            <td th:text="${garage.mecanicienDisponible}">Mecanicien</td>
            <td th:text="${garage.electricienDisponible}">Electricien</td>
            <td th:text="${garage.tolierDisponible}">Tolier</td>
            <td th:text="${garage.serviceDepannage}">Service de Depanage</td>
            <td th:text="${garage.adresse}">Adresse</td>
            <td th:text="${garage.latitude}">Latitude</td>
            <td th:text="${garage.longitude}">Longitude</td>
            <td th:text="${garage.moughataa}">Moughataa</td>
            <td>
                <form th:action="@{/garage/delete/{id}(id=${garage.id})}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button class="btn btn-danger" type="submit" >Delete</button>
                </form>
            </td>
            <td>
                <form th:action="@{/garage/update/{id}(id=${garage.id})}" method="get">
                    <button class="btn btn-info" type="submit">Edit</button>
                </form>
            </td>




            <!-- Autres colonnes -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
