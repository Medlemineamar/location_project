<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter un Garage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Ajouter un Nouveau Garage</h2>

  <form th:action="@{/garage/update/{id}(id=${garage.id})}" th:object="${garage}" method="post" >
    <div class="row">
      <div class="mb-3 col-6">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" th:field="*{nom}">
      </div>
      <div class="mb-3 col-6">
        <label for="nomDuResponsable" class="form-label">Nom Du Responsable</label>
        <input type="text" class="form-control" id="nomDuResponsable" th:field="*{nomDuResponsable}">
      </div>

      <div class="mb-3 col-6">
        <label for="numeroTelephone" class="form-label">Numero Telephone</label>
        <input type="text" class="form-control" id="numeroTelephone" th:field="*{numeroTelephone}">
      </div>

      <div class="mb-3  col-6">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="adresse" th:field="*{adresse}">
      </div>

      <div class="mb-3  col-6">
        <label for="moughataa" class="form-label">Moughataa</label>
        <input type="text" class="form-control" id="moughataa" th:field="*{moughataa}">
      </div>
      <div class="mb-3  col-6">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" class="form-control" id="latitude" th:field="*{latitude}">
      </div>
      <div class="mb-3  col-6">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" class="form-control" id="longitude" th:field="*{longitude}">
      </div>
      <div class="mb-3  col-6"></div>


      <div class="mb-2  col-3">
        <label>
          <input type="checkbox" th:field="*{mecanicienDisponible}" /> MecanicienDisponible
        </label>
      </div>
      <div class="mb-2  col-3">
        <label>
          <input type="checkbox" th:field="*{electricienDisponible}" /> ElectricienDisponible
        </label>
      </div>
      <div class="mb-2  col-3">
        <label>
          <input type="checkbox" th:field="*{tolierDisponible}" /> TolierDisponible
        </label>
      </div>
      <div class="mb-2  col-3">
        <label>
          <input type="checkbox" th:field="*{serviceDepannage}" /> ServiceDepannage
        </label>
      </div>










    </div>



    <!-- Ajoutez des champs supplÃ©mentaires ici -->
    <button type="Update" class="btn btn-primary">Soumettre</button>
  </form>
</div>
</body>
</html>
